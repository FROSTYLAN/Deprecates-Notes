<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display: block, inline y inline-block</title>
    <style>
      div {
        background: salmon;
        width: 200px;
        height: 200px;
        margin: 20px;
      }
      a {
        background: skyblue;
        width: 200px;
        height: 200px;
        margin: 20px;
      }
      button {
        background: slateblue;
        width: 200px;
        height: 200px;
      }
    </style>
  </head>
  <body>
    <div>Soy un div. Un elemento de bloque.</div>
    <a href="href="#">Soy un enlace. Un elemento en línea</a>
    <button>Soy un botón. Un elemento inline-block</button>
  </body>
</html>
