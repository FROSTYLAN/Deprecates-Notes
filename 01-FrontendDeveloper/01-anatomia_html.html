<!DOCTYPE html>
<!-- Representa que usaremos un documetno HTML -->
<html lang="en">
  <!-- Reprensenta al documento HTML (nodo principal)-->
  <head>
    <!-- Etiqueta que provee metadatos del documento html -->
    <meta charset="UTF-8" />
    <!-- Provee metadatos, en este caso el formato UNICODE -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Permiten al navegador mostrar las páginas web que no cumplen con los estándares -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Esto le da al navegador instrucciones sobre cómo controlar las dimensiones y la escala de la página. -->
    <title>Anatomía de un documento HTML</title>
    <!-- Titulo del documento html, se visualiza en la pestaña de la página -->
  </head>

  <body>
    <!-- Etiqueta que representa el contenido de nuestro documento html-->
    <section>
      <!-- Etiqueta que representa una sección genérica del documento -->
      <h1>Platzi</h1>
      <p>Tiene una comunidad</p>
      <ul>
        <!-- Lista desordenada -->
        <li>Maravillosa</li>
        <!-- Item de lista -->
        <li>Increible</li>
      </ul>
    </section>
  </body>
</html>
