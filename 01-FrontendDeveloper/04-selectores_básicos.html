<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* Selector de tipo */
      div {
        background-color: red;
      }
      /* Selector de clase */
      .title {
        background-color: green;
      }
      /* Selector de id */
      #container {
        background-color: purple;
      }
      /* Selector por atributo */
      a[href="https://platzi.com/home"]
      {
        color: blue;
      }
      /*Selector universal*/
      * {
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <div id="container">Div con un id container</div>
    <div class="title">Div con clase title</div>
    <div>Hola mundo</div>
    <a href="https://platzi.com/home">Platzi home</a>
  </body>
</html>
